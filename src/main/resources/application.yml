server:
  port: 8080

logging:
  file:
    path: /var/log
  level:
    org:
      springframework:
        security: debug
        modulith: debug
      flywaydb: debug

cors:
  allowedOrigins: ${ALLOWED_ORIGINS}
  allowedMethods: ${ALLOWED_METHODS}
  allowedHeaders: ${ALLOWED_HEADERS}
  allowedExposeHeaders: ${ALLOWED_EXPOSE_HEADERS}
spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST_PORT}/${DATABASE_DB}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: ${DATABASE_DEFAULT_SCHEMA}
jwt:
  secret: ${JWT_SECRET:secret}
  expiration-min: ${JWT_EXPIRATION_MIN:100}
  cookie-name: ${JWT_COOKIE_NAME:jwt}
jimmer:
  client:
    openapi:
      path: /swagger-ui.yml
      ui-path: /swagger-ui.html
    ts:
      path: /browser.zip
  dialect: org.babyfish.jimmer.sql.dialect.PostgresDialect
  show-sql: true
  pretty-sql: true
  database-validation-mode: warning
